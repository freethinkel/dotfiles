# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

run '~/.tmux/plugins/tpm/tpm'

bind-key R source-file ~/.tmux.conf \; display-message "tmux.conf reloaded."
set -g mouse on
set -g base-index 1

# remove confirm step when killing a window or pane
bind-key & kill-window
bind-key x kill-pane
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -p 25 -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# DEFAULT
set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"
# FOR KITTY 
# set -g default-terminal "xterm-kitty"
# set-option -ga terminal-overrides ',xterm-kitty:Tc'
# FOR ALACRITTY 
# set -g default-terminal "alacritty"
# set-option -g default-terminal "alacritty"
# set-option -sa terminal-overrides ',alacritty:RGB'
# set-option -ga terminal-overrides ',alacritty:Tc'

set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# Theme
set -g status-justify centre
SURFACE_COLOR="magenta"
ACTIVE_COLOR="yellow"

set -g status-style 'bg=default,fg=white' # transparent status bar
set -g status-position bottom
set -g pane-active-border-style "fg=cyan,bg=default"
set -g pane-border-style "fg=black,bg=default"
set -g pane-border-style "fg=white,bg=default"
set -g window-status-format '#[fg=white,bg=brightblack]  #(pwd="#{pane_current_path}"; echo ${pwd####*/})  '
set -g window-status-current-format '#[fg=black,bold,bg=#{ACTIVE_COLOR}]  #(pwd="#{pane_current_path}"; echo ${pwd####*/})  '

set -g status-left-length 30
set -g status-left "#[fg=black,bold,bg=#{SURFACE_COLOR}] #S " # session name

set -g status-right-length 50
if-shell "uname | grep -q Linux" "set -g status-right '#[fg=black,bold,bg=#{SURFACE_COLOR}]%H:%M %A, %d.%m '"
# if-shell "uname | grep -q Linux" "set -ga status-right '#[fg=black,bold,bg=cyan] îœ’ '"

if-shell "uname | grep -q Darwin" "set -g status-right '#[fg=black,bold,bg=#{SURFACE_COLOR}] %H:%M %A, %d.%m '"
