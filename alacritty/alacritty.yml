window:
  decorations: none
  padding: 
    x: 5
    y: 5

font:
  use_thin_strokes: true
  normal: 
    family: JetBrainsMono Nerd Font
    size: 13
  bold: 
    family: JetBrainsMono Nerd Font
    size: 13
  
key_bindings:
  - { key: Left, mods: Alt,  chars: "\x1bb" } # one word left
  - { key: Right, mods: Alt, chars: "\x1bf" } # one word right
  - { key: Slash, mods: Command, chars: "++" }

colors:
  primary:
    background: '0x282828'
    foreground: '0xdfbf8e'

  normal:
    black:   '0x665c54'
    red:     '0xea6962'
    green:   '0xa9b665'
    yellow:  '0xe78a4e'
    blue:    '0x7daea3'
    magenta: '0xd3869b'
    cyan:    '0x89b482'
    white:   '0xdfbf8e'

  bright:
    black:   '0x928374'
    red:     '0xea6962'
    green:   '0xa9b665'
    yellow:  '0xe3a84e'
    blue:    '0x7daea3'
    magenta: '0xd3869b'
    cyan:    '0x89b482'
    white:   '0xdfbf8e'
