window:
  decorations: buttonless
  opacity: 1
  padding:
    x: 2
    y: 2
# dynamic_padding: true

font:
  # builtin_box_drawing: true
  # use_thin_strokes: true
  # draw_bold_text_with_bright_colors: true
  # mac_use_thin_fonts: true
  # use_thin_font: true
  size: 14
  glyph_offset:
    x: 0
    y: 3
  offset:
    x: 0
    y: 3
  normal:
    # family: FiraCode Nerd Font
    # family: JetBrainsMono Nerd Font
    family: Iosevka Nerd Font
    style: Light

key_bindings:
  - { key: Left, mods: Alt, chars: "\x1bb" } # one word left
  - { key: Right, mods: Alt, chars: "\x1bf" } # one word right
  # Create a new tmux window
  - { key: T, mods: Command, chars: "\x02\x63" }
  - { key: W, mods: Command, chars: "\x02\x78" }
  - { key: Backslash, mods: Command|Shift, chars: "\x02\x25" }
  - { key: Minus, mods: Command|Shift, chars: "\x02\x22" }
  # Switch tmux windows
  - { key: LBracket, mods: Command|Shift, chars: "\x02\x70" }
  - { key: RBracket, mods: Command|Shift, chars: "\x02\x6e" }
  # Kill tmux panel
  - { key: X, mods: Command, chars: "\x02\x78" }
  # Rename tmux panel
  - { key: Comma, mods: Command, chars: "\x02\x2c" }
  # tmux select window pane
  - { key: Key1, mods: Command, chars: "\x02\x31" }
  - { key: Key2, mods: Command, chars: "\x02\x32" }
  - { key: Key3, mods: Command, chars: "\x02\x33" }
