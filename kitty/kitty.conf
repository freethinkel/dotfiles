font_family       Iosevka Nerd Font 
bold_font         auto
italic_font       auto
bold_italic_font  auto
macos_thiken_font 0.2
font_size         14

/* macos_hide_titlebar yes */
hide_window_decorations titlebar-only
cursor_shape block
shell_integration no-cursor

# BEGIN_KITTY_THEME
# Catppuccin-Mocha
include current-theme.conf
# END_KITTY_THEME

# KEYBINDINGS
map alt+left send_text all \x1b\x62
map alt+right send_text all \x1b\x66
map cmd+left send_text all \x01
map cmd+right send_text all \x05

# Window mappings

# open new split (window) with cmd+d retaining the cwd
map cmd+shif+n new_os_window
map cmd+d launch --location=hsplit --cwd=current
map cmd+shift+d launch --location=vsplit --cwd=current

map cmd+,       send_text all \x02\x2c
map cmd+w       send_text all \x02\x78
map cmd+t       send_text all \x02\x63
map cmd+shift+]       send_text all \x02\x6e
map cmd+shift+[       send_text all \x02\x70

